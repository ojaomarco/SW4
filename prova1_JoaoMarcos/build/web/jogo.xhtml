<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <title>Jogo da Forca</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
            </f:facet>
        </h:head>

        <h:body>

            <nav class="navbar d-block" style="background-color: #e3f2fd;">
                <div class="container-fluid d-flex">
                    <h2 class="">Jogo da Forca</h2>

                </div>
            </nav>


            <div class="row">
                <div class="col" align="center">

                    <h:form>      
                        <h:graphicImage value="https://i.ibb.co/ZW8hSRs/imagem0.png" width="150" rendered="#{jogo.erros==0}"/>
                        <h:graphicImage value="https://i.ibb.co/JBTc2sY/imagem1.png" width="150" rendered="#{jogo.erros==1}"/>
                        <h:graphicImage value="https://i.ibb.co/RTqBHg7/imagem2.png" width="150" rendered="#{jogo.erros==2}"/>
                        <h:graphicImage value="https://i.ibb.co/q5mYfBD/imagem3.png" width="150" rendered="#{jogo.erros==3}"/>
                        <h:graphicImage value="https://i.ibb.co/C7hxYsf/imagem4.png" width="150" rendered="#{jogo.erros==4}"/>
                        <h:graphicImage value="https://i.ibb.co/Pg0FJvh/imagem5.png" width="150" rendered="#{jogo.erros==5}"/>
                        <h:graphicImage value="https://i.ibb.co/3yGwSKc/imagem6.png" width="150" rendered="#{jogo.erros==6}"/>

                    </h:form>
                </div>
                <div class="">
                    <div class="position-absolute top-0 end-0 " style="margin-top: 65px; margin-right: 10px">
                        <p:dataTable style="width:200px" value="#{jogo.palavrasAcertadas}" var="pal" emptyMessage=" ">
                            Palavras Acertadas
                            <p:column headerText="Palavras Acertadas">
                                <p:outputLabel value="#{pal}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>





            <div class="row border border-dark d-block">
                <p:outputLabel value="Letras Jogadas"/>
                <h4><h:outputText value="#{jogo.letrasTentadas}"/></h4>

            </div>


            <div class="erros text-danger position-absolute top-0 start-0" style="margin-top: 65px" >
                <h2><h:outputText value="Erros: #{jogo.erros}"/></h2>
            </div>

            
            
            <div align="center" >
                <p:panelGrid columns="15" style="align-content: center" id="mygrid" styleClass="showcase-text-align-center"> 

                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx1" value="#{jogo.letters[0]}" rendered="#{jogo.showLetters[0]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx2" value="#{jogo.letters[1]}" rendered="#{jogo.showLetters[1]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx3" value="#{jogo.letters[2]}" rendered="#{jogo.showLetters[2]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx4" value="#{jogo.letters[3]}" rendered="#{jogo.showLetters[3]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx5" value="#{jogo.letters[4]}" rendered="#{jogo.showLetters[4]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx6" value="#{jogo.letters[5]}" rendered="#{jogo.showLetters[5]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx7" value="#{jogo.letters[6]}" rendered="#{jogo.showLetters[6]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx8" value="#{jogo.letters[7]}" rendered="#{jogo.showLetters[7]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx9" value="#{jogo.letters[8]}" rendered="#{jogo.showLetters[8]}" readonly="true"/>
                    <h:inputText style="text-align: center;" size="1" maxlength="1" id="bx10" value="#{jogo.letters[9]}" rendered="#{jogo.showLetters[9]}" readonly="true"/>

                </p:panelGrid>


                <div class="guess" style="margin-top: 20px; width: 150px">
                    <h:form id="guessForm" style="border: cornflowerblue outset 2px;padding: 3px 3px 3px 3px" >
                        <p:outputLabel for="@next" value="Insira uma letra:" style="font-size: 70%; text-align: left" />
                        <br/>
                        <h:inputText id="guessLet" size="1" maxlength="1" value="#{jogo.guess}" required="true" 
                                     requiredMessage="Informe uma Letra!" style="margin-right: 5px; text-align: center" />

                        <h:commandButton value="Tentar" action="#{jogo.tentativa(jogo.guess)}"  />
                        <br/>
                        <h:message style="color: red; text-align: left" for="guessLet" showSummary="true" 
                                   showDetail="false" />
                        <br/>
                    </h:form>
                </div>
            </div>





            <div class="card">                
                <p:dialog closable="false" style="color:red" header="Parabens!" widgetVar="dlg3" minHeight="40" width="350" height="100" visible="true" rendered="#{jogo.acertouPalavra}">
                    <div align="center">
                        <h4>Você advinhou a palavra!</h4>
                        <h:form >
                            <h:commandButton value="Próxima Palavra" 
                                             action="#{jogo.jogar()}" class="btn btn-outline-primary"/>
                        </h:form>
                    </div>

                </p:dialog>
            </div>

            <div class="card azul">                
                <p:dialog closable="false" style="color:red" header="Você Perdeu!" widgetVar="dlg3" minHeight="40" width="350" height="100" visible="true" rendered="#{jogo.perdeu}">
                    <div align="center">
                        <h4>Você usou todas as suas chances!</h4>
                        <h:form >
                            <h:commandButton value="Novo Jogo" 
                                             action="#{jogo.novoJogo()}" class="btn btn-outline-primary"/>
                            <h:commandButton value="Próxima Palavra" 
                                             action="#{jogo.jogar()}" class="btn btn-outline-primary"/>
                        </h:form>
                    </div>

                </p:dialog>
            </div>



        </h:body>
    </f:view>

</html>
