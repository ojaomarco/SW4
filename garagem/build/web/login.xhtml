<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">
            <p:outputLabel value="Login" style="font-size: 120%"/>

            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Login: "/>    
                    <p:inputText value="#{userBean.userName}" size="6"/>

                    <p:outputLabel value="Senha "/>
                    
                    <p:password id="pwd2" value="#{userBean.password}" label="Password 2" required="true" size="6"/>



                </p:panelGrid>  
                <p:commandButton value="Entrar" action="#{userBean.logar()}"/>
            </h:form>
        </div>

    </h:body>
</html>
